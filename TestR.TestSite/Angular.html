<!DOCTYPE html>
<!-- saved from url=(0014)about:internet -->
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="app">
	<head>
		<title>Index</title>
		<style type="text/css">
			.ng-invalid,
			.ng-invalid-email,
			.ng-invalid-required {
				border-color: red;
				color: red;
			}
		</style>
	</head>
	<body ng-controller="testController">

		<div>{{ message }}</div>
		<input id="email" type="email" ng-model="user.email" required /><br />
		<span id="emailValidation" ng-bind="user.email"></span>
		<div id="log"></div>
		<br />
		<button id="addItem" ng-click="addItem()">Add Item</button><br />
		Total: <span>{{ items.length }}</span><br />
		<div id="item.id" ng-repeat="item in items">{{ item.text }}</div>

		<script src="./Scripts/jquery-2.1.1.js"></script>
		<script src="./Scripts/angular.js"></script>
		<script src="./Scripts/angular-route.js"></script>

		<script type="text/javascript" language="javascript">

			console.log(typeof angular);

			var app = angular.module('app', ['ngRoute'])
				.config([
					'$httpProvider', '$routeProvider',
					function ($httpProvider, $routeProvider) {
						$routeProvider
							.when('/', { controller: 'testController' })
							.otherwise('/', { controller: 'testController' });
					}
				]);

			app.controller('testController', [
				'$scope',
				function ($scope) {
					$scope.message = "Hello World";
					$scope.items = [];
					$scope.user = {
						email: ''
					};

					$scope.addItem = function () {
						var id = $scope.items.length + 1;
						$scope.items.push({ id: id, text: id.toString() });
					};
				}
			]);

			$(document).ready(function () {
				document.addEventListener("keydown", function (e) {
					document.getElementById('log').innerHTML += "keydown: " + e.keyCode + "(" + String.fromCharCode(e.keyCode) + ")<br />";
				});

				document.addEventListener("keypress", function (e) {
					document.getElementById('log').innerHTML += "keypress: " + e.keyCode + "(" + String.fromCharCode(e.keyCode) + ")<br />";
				});

				document.addEventListener("keyup", function (e) {
					document.getElementById('log').innerHTML += "keyup: " + e.keyCode + "(" + String.fromCharCode(e.keyCode) + ")<br />";
				});
			});

		</script>
	</body>

</html>
